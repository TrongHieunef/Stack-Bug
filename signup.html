  <head>

    />

  </head>
  <body class="main-body">
     <!--  Statr Navbar -->
     <nav class="nav navbar-expand-sm navbar-light bg-light mb-0 w-100 border">

        <span class="h5"> Bug</span>

      <button
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
        class="navbar-toggler"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a href="home.html" class="nav-link active"> Home </a>
          </li>
          <li class="nav-item active">
            <a href="home.html" class="nav-link active"> Post </a>
          </li>
          <li class="nav-item active">
            <a href="post.html" class="nav-link"> Question </a>
          </li>
          <li class="nav-item active">
            <a href="tag.html" class="nav-link"> Tags </a>
          </li>
          <li class="nav-item active">
            <form>
              <i class="fa fa-search"></i>
              <input id="search" type="search" placeholder="search...." />
            </form>
          </li>
          <li class="nav-item active mt-0 mx-0">
            <div class="card ms-3 mt-1">
              <a
                class="text-decoration-none"
                data-bs-toggle="tooltip"
                data-bs-placement="right"
                title="username"
                href="user.html"
              >
                <img
                  src="img/phuc.jpg"
                  class="img-fluid"
                  style="height: 27px; width: 27px; border-radius: 2px"
                  alt=""
                />
              </a>
            </div>
          </li>
          <div class="login-btn mx-2 border rounded-3 ms-3 nav-item">
            <a href="login.html" class="btn btn-light btn-1">Log out</a>
          </div>
          <div class="login-btn mx-2 border rounded-3 nav-item" hidden>
            <a href="login.html" class="btn btn-light btn-1">Log in</a>
          </div>
          <div class="signup-btn border rounded-3 nav-item" hidden>
            <a href="signup.html" class="btn btn-register-1 btn-dark btn-2"
              >Sign up</a
            >
          </div>
        </ul>
      </div>
    </nav>
    <!-- End Navbar   -->
    <section class="my-4 mx-4">
      <div class="container">
        <div class="row no-gutters">
          <div class="row" style="padding-left: 0">
            <div class="col-lg-5" style="padding-left: 0">
              <img src="img/login-1.jpg" class="img-fluid img-1" />
            </div>
            <div class="col-lg-7 px-5 py-5">
              <h1 class="font-weight-bold py-3">Sign in of StackBug</h1>
              <h4>Sign up</h4>
              <form action="login.html" class="mx-1 mx-md-4">
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="text" class="form-control" />
                    <label class="form-label" for="form3Example1c"
                      >Your Name</label
                    >
                  </div>
                </div>
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fa-solid fa-user-secret fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="text" class="form-control" />
                    <label class="form-label">User Name</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="email" class="form-control" />
                    <label class="form-label">Your Email</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="password" class="form-control" />
                    <label class="form-label">Password</label>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input
                      type="password"
                      id="form3Example4cd"
                      class="form-control"
                    />
                    <label class="form-label" for="form3Example4cd"
                      >Repeat your password</label
                    >
                  </div>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3c"
                  />
                  <label class="form-check-label" for="form2Example3">
                    I agree all statements in <a href="#!">Terms of service</a>
                  </label>
                </div>

                <div class="d-flex justify-content-center mx-4">
                  <button class="btn5 btn-dark btn-lg">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script>



    $(function () {
      "use strict";
      $("i").click(function () {
        $(this).next().animate({
          width: "650px",
        });
      });
    });
  </script>
  </body>
</html>
