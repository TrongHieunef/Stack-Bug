<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="main-body">
        <section class="my-4 mx-4">
            <div class="container">
                <div class="row no-gutters">
                    <div class="row" style="padding-left: 0">
                        <div class="col-lg-5" style="padding-left: 0">
                            <img src="img/login-1.jpg" class="img-fluid">
                        </div>
                        <div class="col-lg-7 px-5 py-5">
                            <h1 class="font-weight-bold py-3">Sign in of StackBug</h1>
                            <h4>Sign up</h4>
                            <form action="login.html" class="mx-1 mx-md-4">

                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <input type="text"  class="form-control" />
                                    <label class="form-label" for="form3Example1c">Your Name</label>
                                  </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fa-solid fa-user-secret fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                      <input type="text" class="form-control" />
                                      <label class="form-label" >User Name</label>
                                    </div>
                                  </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <input type="email"  class="form-control" />
                                    <label class="form-label" >Your Email</label>
                                  </div>
                                </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <input type="password"  class="form-control" />
                                    <label class="form-label" >Password</label>
                                  </div>
                                </div>
              
                                <div class="d-flex flex-row align-items-center mb-4">
                                  <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                  <div class="form-outline flex-fill mb-0">
                                    <input type="password" id="form3Example4cd" class="form-control" />
                                    <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                  </div>
                                </div>
              
                                <div class="form-check d-flex justify-content-center mb-5">
                                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                  <label class="form-check-label" for="form2Example3">
                                    I agree all statements in <a href="#!">Terms of service</a>
                                  </label>
                                </div>
              
                                <div class="d-flex justify-content-center mx-4 ">
                                  <button  class="btn btn-primary btn-lg">
                                    Register
                                  </button>
                                </div>
              
                              </form>
                        </div>
                    </div>
                </div>
            </section>
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        </body>
    </html>
