<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="main-body">
        <!--  Statr Navbar -->
        <nav class="nav navbar-expand-sm navbar-light bg-light mb-0 ">
            <a href="home.html" class="navbar-brand mb-0 ">
                <img src="img/logoremove.png" width="40" height="40 ">
                Stack
                <span class="h5"> Bug</span>
            </a>
            <button type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation" class="navbar-toggler"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="home.html" class="nav-link active">
                            Home
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="post.html" class="nav-link">
                             Question
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="nav-link ">
                            Tags
                        </a>
                    </li>
                    <form class="search-form d-flex mb-lg-0">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark input-sm " type="submit">Search</button>
                      </form>
                    <div class="login-btn mx-2 border rounded-3 ">
                        <a href="login.html" class="btn btn-light btn-1 ">Log in</a>
                    </div>
                    <div class="signup-btn border rounded-3 ">
                        <a href="signup.html" class="btn btn-register-1
                            btn-dark btn-2" >Sign up</a>
                    </div>
                </ul>
            </div>
        </nav>
        <!-- End Navbar   -->
        <section class="my-4 mx-4">
            <div class="container">
                <div class="row no-gutters">
                    <div class="row" style="padding-left: 0">
                        <div class="col-lg-5" style="padding-left: 0">
                            <img src="img/login-1.jpg" class="img-fluid img-1">
                        </div>
                        <div class="col-lg-7 px-5 py-5">
                            <h1 class="font-weight-bold py-3 align-items-center
                                ">Welcome to StackBug</h1>
                            <h4 class="align-items-center ">Log in into your
                                account here</h4>
                            <form>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <button type="button" class="btn2 mt-4
                                            mb-5"> <i class="fa-brands
                                                fa-facebook-f"></i> Log
                                            in with Facebook </button>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <button type="button" class="btn3"> <i
                                                class="fa-brands
                                                fa-google-plus-g"></i> Log
                                            in Google </button>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <input type="email" placeholder="Email"
                                            required
                                            class="form-control my-4 p-4">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <input type="password" required
                                            placeholder="*****"
                                            class="form-control my-4 p-4">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-lg-7">
                                        <button type="button" class="btn1 mt-3
                                            mb-5"> Log
                                            in </button>
                                    </div>
                                </div>
                                <a href="#" class="link mb-2">Forgot password?</a>
                                <p class="mt-3">Become the one of US <a
                                        href="signup.html" class="link">Register
                                        here</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        </body>
    </html>
